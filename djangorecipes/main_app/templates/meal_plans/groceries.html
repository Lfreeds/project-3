{% extends 'base.html'%} {% block content %} {% load static%}
{{ingredients}}
<table>
  <tr>
    <th>Measurement</th>
    <th>Quantity</th>
    <th>Ingredient</th>
  </tr>
  {%for data in ingredients%}

    <td>{{data.quantity}}</td>
    <td>{{data.name}}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}

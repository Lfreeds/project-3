{% extends 'base.html'%} {% block content %} {% load static %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var elems = document.querySelectorAll("select");
    var instances = M.FormSelect.init(elems);
  });
</script>

<h1>Add "{{data.name}}" to a Meal Plan!</h1>
<form action="{% url 'add_recipe_to_meal_plan' %}" method="post">
  {% csrf_token %}
  <div class="input-field col s12">
    <select>
      <option value="">Please select a Meal Plan</option>
      {% for mealplan in mealplans %}
      <option value="{{ mealplan.id }}">{{ mealplan.title }}</option>
      {%endfor%}
    </select>
    <label>Select a Meal Plan </label>
  </div>
  <input type="hidden" value="{{recipe_id}}" /> [hidden input - recipe id:
  {{recipe_id}}]
  <!-- dropdown of meal plans, else "you have no meal plans! + href to mealplan create page" -->
  <br />
  <br /><br />
  <button class="btn waves-effect waves-light" type="submit" name="action">Add to Meal Plan!</button>
</form>

{% endblock %}
